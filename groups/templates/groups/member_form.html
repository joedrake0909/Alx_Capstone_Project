{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <a href="{% url 'member_list' %}" class="text-decoration-none text-muted small mb-3 d-inline-block">
            ‚Üê Back to Member Directory
        </a>

        <div class="card-custom shadow-lg p-5 border-0 bg-white">
            <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <span class="fs-3">üë§</span>
                </div>
                <h3 class="fw-bold text-dark">Register New Member</h3>
                <p class="text-muted small">Automated book and account creation will follow.</p>
            </div>

            <form method="post" class="needs-validation">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-semibold text-dark small">Full Name</label>
                    <input type="text" name="full_name" class="form-control form-control-lg border-2 shadow-sm" 
                           placeholder="e.g. Kwesi Mensah" style="border-radius: 10px; font-size: 0.95rem;">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold text-dark small">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control form-control-lg border-2 shadow-sm" 
                           placeholder="024 XXX XXXX" style="border-radius: 10px; font-size: 0.95rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold text-dark small">Assign to Group</label>
                    <select name="group" class="form-select form-select-lg border-2 shadow-sm" style="border-radius: 10px; font-size: 0.95rem;">
                        <option value="" selected disabled>Select a savings group...</option>
                        {% for choice in form.group.field.queryset %}
                            <option value="{{ choice.pk }}">{{ choice.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" 
                        style="border-radius: 12px; letter-spacing: 0.5px;">
                    Create Member Account
                </button>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">The member will be assigned <strong>Digital Book #1</strong> by default.</p>
        </div>
    </div>
</div>
{% endblock %}
