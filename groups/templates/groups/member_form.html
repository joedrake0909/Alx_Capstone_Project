{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px;">
    <h2 style="margin-bottom: 20px;">Register New Customer</h2>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">{{ field.label }}</label>
                    <div style="width: 100%;">
                        {{ field }}
                    </div>
                    {% if field.help_text %}<small style="color: var(--secondary);">{{ field.help_text }}</small>{% endif %}
                </div>
            {% endfor %}
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary">Create Account & Assign Book</button>
                <a href="{% url 'member_list' %}" class="btn" style="background: #e2e8f0; color: #475569;">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); }
</style>
{% endblock %}
