<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Savings Platform{% endblock %}</title>
    <style>
        /* Simple inline CSS for basic readability */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #007bff; color: white; padding: 10px 20px; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; max-width: 800px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .content { min-height: 400px; }
    </style>
</head>
<body>
    <header>
        <h1>Digital Savings Group Manager</h1>
    </header>

    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <div class="container content">
        {% block content %}
        {% endblock content %}
    </div>

    <footer>
        <p style="text-align: center; margin-top: 20px;">&copy; Capstone Project 2025</p>
    </footer>
</body>
</html>
