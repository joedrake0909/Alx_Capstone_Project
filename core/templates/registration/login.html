{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Account Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer;">Log In</button>
    </form>
    
    {% if form.errors %}
        <p style="color: red; margin-top: 15px;">Your username and password didn't match. Please try again.</p>
    {% endif %}

    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}

{% endblock content %}
