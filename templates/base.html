<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ledger Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --accent-color: #38bdf8;
            --body-bg: #f1f5f9;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--body-bg);
            margin: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--sidebar-bg);
            color: white;
            position: fixed;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
            min-height: 100vh;
        }
        .nav-link {
            color: #94a3b8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: var(--accent-color);
        }
        .card-custom {
            background: white;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 25px;
        }
        .btn-ledger {
            background: #1e293b;
            color: white;
            border-radius: 8px;
            padding: 8px 20px;
            border: none;
        }
        .btn-ledger:hover {
            background: #334155;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="mb-4" style="color: var(--accent-color);">LedgerOS</h3>
        <hr style="border-color: rgba(255,255,255,0.1);">
        <nav class="nav flex-column">
            {% if user.is_superuser %}
            <a class="nav-link text-white py-3 border-bottom border-secondary" href="{% url 'member_list' %}">
            ðŸ“Š Dashboard
            </a>
            <a class="nav-link text-white py-3 border-bottom border-secondary" href="{% url 'member_create' %}">
            âž• Register Member
            </a>
            {% else %}
            <a class="nav-link text-white py-3 border-bottom border-secondary" href="{% url 'customer_view' user.member.id %}">
            ðŸ“– My Digital Book
            </a>
            {% endif %}
    
        </nav>
    </div>

    <div class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info border-0 shadow-sm">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
